<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Unrailed 2 パッチノート検索">
  <title>U2 Patch Note Search</title>
</head>

<body>

  <div class="container mt-5">
    <header class="mb-4">
      <h1 class="text-center">
        <a href="./" class="text-reset">Unrailed 2 パッチノート検索</a>
      </h1>
    </header>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-link" id="generate-link-button">
        <img class="emoji fs-3" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/72x72/1f517.png" alt="🔗">
        <span class="fs-4">リンクを生成</span>
      </button>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="検索キーワードを入力..." id="query" aria-label="検索キーワード">

        <div class="row">

          <!-- 左 -->
          <div class="col-12 col-lg-4 my-2 separator_line">
            <div>種類</div>
            <div class="form-check" id="fix-types-group"></div>
          </div>

          <!-- 右 -->
          <div class="col-12 col-lg-8 my-2">
            <div>バージョン</div>
            <div class="input-group">
              <select class="form-select" id="version-start" aria-label="バージョン選択ここから"></select>
              <span class="input-group-text">から</span>
              <select class="form-select" id="version-end" aria-label="バージョン選択ここまで"></select>
              <span class="input-group-text">まで</span>
            </div>

            <select class="form-select my-2" id="include" aria-label="含めるバージョン">
              <option value="all">すべてのバージョン</option>
              <option value="stable">安定版のみ</option>
              <option value="exp">Experimental版のみ</option>
            </select>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 検索結果 -->
  <div class="container mt-2 mb-4" id="results">
    <div class="row justify-content-center">
      <div class="mb-2 text-center">検索結果:<span class="fw-bold mx-1" id="found-count">0</span>件</div>

      <div id="result-table">
        <div class="row fw-bold text-center border-bottom py-1">
          <div class="col-6 col-md-2">バージョン</div>
          <div class="col-6 col-md-1">種類</div>
          <div class="col-12 col-md-9">修正内容</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
